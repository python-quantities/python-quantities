language: python
sudo: false
env:
  matrix:
  - NUMPY_VERSION="1.8.2"
  - NUMPY_VERSION="1.9.1"
  - NUMPY_VERSION="1.10.4"
  - NUMPY_VERSION="1.11.2"
  - NUMPY_VERSION="1.12.1"
  - NUMPY_VERSION="1.13.0"
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7-dev
before_install:
  - pip install "numpy==$NUMPY_VERSION"
install:
  - python setup.py install
script:
  - python setup.py test
  - python -m doctest README.rst
notifications:
  email: false
